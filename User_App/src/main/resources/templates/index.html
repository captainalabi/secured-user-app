<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<title>Registration App</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<body>
		<!--navigation bar-->
		<div th:replace="~{navbar :: menunav}"></div>
		
		
		<div class="container">
			<div class="roiw">
				
				<h1 class="col-md-6 col-md-offset-3">User Management Web App Which can be adapted 
					to any app for Registration and login/logout</h1>
				
				<br>
				
				<div sec:authorize="isAuthenticated()" >
					<span sec:authentication="  principal.username">You are Welcome</span>
					<div>
					Authenticated as <span sec:authentication="name"></span>
					</div>
					 </div>
					
					
			</div>
		</div>
	</body>
</html>
