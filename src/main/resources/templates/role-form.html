<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<title>roles</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<body>
		<!--navigation bar-->
		<div th:replace="~{navbar :: menunav}"></div>
		
		<!--create html registration form-->
		<div class="container">
			<div class="roiw">
				<div class="col-md-6 col-md-offset-3">
					<h1>Create New Role</h1>
					<form th:action="@{/createRole}" method="post" th:object="${role}">
					
					<div class="form-group">
						<input type="hidden" id="role"  th:field="${role.id}"
						 />
					</div>
					
					
					<div class="form-group">
						<label class="control-label" for="roleName">Role</label>
						<input id="role" class="form-control" th:field="${role.name}"
						 required autofocus="autofocus" placeholder="Enter Role"/>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
						
					</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
